<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    
    <script>

        /* 
            즉시실행함수 : 함수를 소괄호로 묶는다
            ( function() {} )();
        */
        // (function() {
        //     alert("즉시실행");
        // })();


        /* 즉시실행함수의 매개변수 */
        // (function(a, b, c) {
        //     console.log(a, b, c);
        // })('a', 1, 2);


        function func1() {
            console.log('1번');
            return '1번';
        }

        function func2() {
            console.log('2번');
        }

        /* 사용이유 : 페이지에서 실행되는 초기값을 지정하거나, 초기에 실행되는 함수들을 정의하기위해 */
        (function() {
            var result = func1();
            func2(result);
        })();

    </script>

</body>
</html>
