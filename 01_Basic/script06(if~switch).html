<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /* Math.random() : 랜덤한 실수 0 이상, 1 미만 */
        var a = Math.random() * 101; //0 이상 101 미만
        console.log(a);

        /* 실수에서 정수로 형변환 parseInt(), parseFloat() */
        var num1 = parseInt(a);
        console.log(num1);


        /* javascript의 if문 */
        var point = parseInt( Math.random() * 101 );

        if(point >= 90) {
            if(point >= 95) {
                console.log("A+");
            } else {
                console.log("A");
            }
        } else if(point >= 80) {
            console.log("B입니다");
        } else if(point >= 70) {
            console.log("C입니다");
        }
        
        console.log("-------------------");
        /* javascript의 switch~case문 */
        var name = '홍길동';

        switch(name) {
            case '이순신' : 
                console.log("이순신");
                break;
            case '홍길자' :
                console.log("홍길자");
                break;
            case '홍길동' :
                console.log("홍길동")
                break;
            default : 
                console.log("모두 아님");
            break;
        }

    </script>

</body>
</html>
