<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /* 배열의 선언방법 */
        // var arr = [];
        var arr = [1,2,3,4,5];
        var arr2 = ['a', 'b', 'c'];
        console.log(arr);

        /* 배열의 사용방법 */
        console.log(arr[0], arr[1], arr[2], arr[3], arr[4]);
        console.log(arr2[0], arr2[1], arr2[2]);

        /* 배열 값 치환 */
        arr2[2] = '홍길동';
        console.log(arr2);

        /* JS배열은 타입을 혼용해서 사용 가능 */
        var arr3 = [1,2,3,'a', 'b', , 4, 5];
        console.log(arr3);
    </script>

</body>
</html>
