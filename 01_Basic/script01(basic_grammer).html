<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="script01.js"></script> <!-- js파일을 가지고 올 수 있다 -->
</head>
<body>
    
    <script>
        var a = 2; /* var 는 붙여주지 않아도 되나, 가독성을 위하여 추가 */
        var a = 1; /* 중복변수 사용은 가능하나, 사용을 지양한다 */

        var b = 2;
        var c = 3;
        document.write(a); /* 브라우저 출력문 */

        /* 문자와 숫자 */
        var name = "홍길동" /* 콜론(;)을 사용하지 않아도 되나, 가독성과 예기치못할 오류를 방지하기 위해 사용하는 것을 권장한다 */
        var name = '이순신'; /* 문자열 선언시 쌍따옴표("")와 홀따옴표('') 둘 다 사용이 가능하다 */
    </script>

    <script>
        document.write(a+b+c); /* script 태그끼리 연결되어있다, 문서 중간에 사용해도 문제없다. */
    </script>

    <script src="script01.js"></script> <!-- script는 순서가 중요하다.-->
</body>
</html>
