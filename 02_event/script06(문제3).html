<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 1. innerHTML속성을 이용하면 됩니다. -->
    <h1 id="line">단어를 선택하세요</h1>

    <p>(select에서 value속성은 선택된 값을 의미)</p>
    <select id="sel">
        <option value="선택">선택</option>
        <option value="한국어">안녕하세요</option>
        <option value="영어">hello</option>
        <option value="중국어">你好</option>
    </select>

    <script>
        var sel = document.getElementById("sel");
        var h1 = document.getElementById("line");
        
        /*
        sel.onchange = function() {
            if(sel.value == "한국어") {
                h1.innerHTML = "한국어입니다";
            } else if(sel.value =="영어") {
                h1.innerHTML = "영어입니다";
            } else if(sel.value == "중국어") {
                h1.innerHTML = "중국어입니다";
            } else {
                h1.innerHTML = "단어를 선택하세요";
            }
        };
        */
        
        sel.onchange = function() {
            switch(sel.value) {
                case "한국어" : h1.innerHTML = "한국어입니다";
                break;
                case "영어" : h1.innerHTML = "영어입니다";
                break;
                case "중국어" : h1.innerHTML = "중국어입니다";
                break;
                default : h1.innerHTML = "단어를 선택하세요";
                break;
            }
        }
    </script>

</body>
</html>
