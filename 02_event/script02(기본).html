<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button type="button" id="bt">기본이벤트버튼</button>

    <hr/>

    <script>
        /* JS는 모든 요소가 로드된 후에 동작되어야 하기 때문에 가장 마지막에 작성하는게 일반적이지만,
        사용할 태그가 스크립트보다 아래에 있다면 window.onload 이벤트를 사용한다.
        
        단, window.onload 이벤트는 화면에서 1개만 사용할 수 있다*/

        window.onload = function() {
            var bt2 = document.getElementById("bt2");
            bt2.onclick = function() {
                console.log("기본이벤트2 실행");
            }
        }

    </script>

    <button type="button" id="bt2">기본이벤트버튼2</button>

    <script>
        
        var bt = document.getElementById("bt"); /* id 속성이 'bt'인 태그를 통째로 가져온다 */
        
        /* id가 bt인 태그의 onclick 속성에 대입한다 */
        bt.onclick = function() {
            console.log(bt);
            console.log("기본이벤트실행");
        }
    </script>
</body>
</html>
