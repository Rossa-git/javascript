<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        ** 인라인 이벤트 **
        태그에 직접 이벤트를 기입하는 형태
        이벤트속성 안에는 순수한 JS코드가 들어간다
     -->

    <!-- 이벤트 속성에는 on 이라는 접두어가 붙는다 -->
    <button type="button" onclick="alert('헐;')">인라인이벤트버튼</button>

    <!-- JS코드가 들어가므로, 당연히 함수도 들어갈 수 있다 -->
    <button type="button" onclick="function check() {
        alert('이렇게 사용한다면 함수 재사용이 어렵다');
        } check();">onclick안의 function
    </button>

    <button type="button" onclick="check()">인라인 이벤트에 함수를 사용한다면 이렇게</button>


    <hr/>
    <!--
        동일한 함수에 여러 이벤트를 연결할 때, 어떤 버튼을 클릭했는지 확인할 필요가 생긴다면
        이때 this 키워드를 넘겨준다. 여기서 this는 나 자신(태그, element)을 뜻한다. onclick 이벤트가 발생하는 태그 자신 
    -->
    <button type="button" onclick="check2(this);" id="a">1</button>
    <button type="button" onclick="check2(this);" id="b">2</button>
    <button type="button" onclick="check2(this);" id="c">3</button>
    <button type="button" onclick="check2(this);" id="d">4</button>


    <script>

        function check() {
            alert('이렇게 사용하면 check()는 호이스팅되어 재사용이 가능하다');
        } 

        function check2(a) {
            console.log('실행됨');
            console.log(a); // <button type="button" onclick="check2(this);">

            /* 태그안에 들어있는 문자열 형식 innerHTML */
            console.log(a.innerHTML);

            /* 태그 안에 있는 id속성 */
            console.log(a.id);

            /* innerHTML 속성을 이용해서 버튼의 내용을 변경할 수 있다. */
            a.id = 'hello world';
            a.innerHTML = 'hello world';
            
        }
    </script>
    
</body>
</html>
