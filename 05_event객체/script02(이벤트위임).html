<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>이벤트위임 - 부모에 이벤트를 걸어놓으면 자식태그에게도 자동으로 전파되는 특징</h3>
    <ul class="parent">
        <li>1.홍길동</li>
        <li>2.이순신</li>
        <li>3.홍길자</li>
        <li>4.신사임당</li>
        <li>5.김유신</li>
    </ul>

    <p class="result"></p>

    <script>
        var parent = document.querySelector(".parent");
        //부모에 이벤트를 걸어버리는 방법. 이 방법은 <ul>을 선택했을때 문제가 발생한다. (ul의 innerHTML을 가져오기 때문)
        /*
        parent.onclick = function() {
            // console.log(event.target);
            document.querySelector(".result").innerHTML = event.target.innerHTML;
        }
        */

        //자식태그가 아니면 이벤트를 종료하는 방법으로 이벤트를 종료
        parent.onclick = function() {
            /*
            console.dir(event.target); //li를 구분할 수 있는 속성을 찾아보자
            console.log(event.target.tagName);
            console.log(event.target.nodeName);
            */

            console.log(event.currentTarget); //이 이벤트가 실제로 적용한 타겟
            console.log(event.target); //이벤트가 적용되어있는 태그
            
            if(event.target.tagName != "LI") return; // 태그가 LI가 아니라면 이벤트를 종료

            document.querySelector(".result").innerHTML = event.target.innerHTML;
        }
    </script>

</body>
</html>
