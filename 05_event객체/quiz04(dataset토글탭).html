<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .toggle-menu { display: none; }
        .active { 
            display: block; 
            /* animation : 애니메이션명 지속시간 표현방법 */
            animation: 애니메이션명 0.5s ease-in-out;    
        }

        .toggleList { text-align: center;}
        .toggleList li {
            list-style: none;
            display: inline-block;
            border: 1px solid #777;
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;
        }

        /* 애니메이션은 @keyframe 속성으로 선언, animation속성에서 사용 */
        /* @keyframes 애니메이션이름 { from {} to {} } */
        @keyframes 애니메이션명 {
            from {
                opacity: 0;
                margin-left: -50%;
            } to {
                opacity: 1;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div>
        <ul class="toggleList">
            <li data-id="#toggle1">메뉴1</li>
            <li data-id="#toggle2">메뉴2</li>
            <li data-id="#toggle3">메뉴3</li>
        </ul>
    </div>
    
    <div>
        <div class="toggle-menu" id="toggle1">내용 상세1</div>
        <div class="toggle-menu" id="toggle2">내용 상세2</div>
        <div class="toggle-menu" id="toggle3">내용 상세3</div>
    </div>
    
    <script>
        /* 
        1. ul에 이벤트 위임을 이용해서 클릭이벤트를 걸고 클릭되는 타겟의 data-id를 얻는다
        2. toggle-menu에 active속성을 반복문을 이용해서 삭제
        3. data-id값에 알맞는 태그에 active 속성 추가
         */

         var toggleList = document.querySelector(".toggleList");
         var toggleMenu = document.querySelectorAll(".toggle-menu");
         toggleList.onclick = function() {
            if(event.target.tagName != "LI") return;

            for(var i=0; i < toggleMenu.length; i++) {
                toggleMenu[i].classList.remove("active");
            }

            document.querySelector(event.target.dataset["id"]).classList.add("active");
         }
    </script>
</body>
</html>
